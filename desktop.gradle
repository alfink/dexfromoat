// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Apply the shadow plugin to create fat-jars
// apply plugin: 'gradle-one-jar'

mainClassName = "saarland.cispa.artist.dexfromoat.DexFromOat"

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
//        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
//        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'src'
            excludes = [
            ]
       }
   }
}

dependencies {
    compile 'co.trikita:log:1.1.5'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    compile 'com.madgag.spongycastle:core:1.54.0.0'
    compile 'com.madgag.spongycastle:prov:1.54.0.0'
    compile 'com.madgag.spongycastle:pkix:1.54.0.0'
    compile 'commons-cli:commons-cli:1.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}


// FatJar: manual
task DexFromOatJar(dependsOn: 'classes', type: Jar) {
    manifest {
        attributes 'Main-Class': 'saarland.cispa.artist.dexfromoat.DexFromOat'
    }
    baseName 'dexfromoat'

    from(sourceSets.main.output) {
        include '**/*.class'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }

    }
}

artifacts {
    archives DexFromOatJar
}
